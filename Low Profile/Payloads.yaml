  platforms:
  - current: '15.2'
    introduced_at: '11.0'
    name: macOS
  properties:
  - attributes: {}
    description:
    - An array of payload UUIDs containing CA certificates that devices use to evaluate
      trust of controller certificates.
    - This key configures the device to accept the [LOMDeviceRequestCommand](https://developer.apple.com/documentation/devicemanagement/lomdevicerequestcommand)
      from MDM and then send it to the target device. This certificate must contain
      the Key Usage attributes of Digital Signature, Key Encipherment and Data Encipherment.
      As well as the Extended Key Usage attributes of Server Authentication and Client
      Authentication.
    name: ControllerCACertificateUUIDs
    type: '[string]'
  - attributes: {}
    description:
    - The UUID certificate for the LOM controller. This key configures the device
      to accept the [LOMDeviceRequestCommand](https://developer.apple.com/documentation/devicemanagement/lomdevicerequestcommand)
      from MDM and then send it to the target device.
    name: ControllerCertificateUUID
    type: string
  - attributes: {}
    description:
    - An array of payload UUIDs containing CA certificates that controllers use to
      evaluate trust of device certificates.
    name: DeviceCACertificateUUIDs
    type: '[string]'
  - attributes: {}
    description:
    - "The UUID certificate for the device. This key indicates the device can receive\
      \ \u2219`PowerON`\u2219, \u2219`PowerOFF`\u2219, and \u2219`Reset`\u2219 requests\
      \ from a LOM controller. This certificate must contain the Key Usage attributes\
      \ of Digital Signature, Key Encipherment and Data Encipherment. As well as the\
      \ Extended Key Usage attributes of Server Authentication and Client Authentication."
    name: DeviceCertificateUUID
    type: string

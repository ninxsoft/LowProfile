    type: string
  - attributes: {}
    description:
    - "An array of strings, each containing the UUID of a certificate to use when\
      \ evaluating trust to the \u2219`.../connect/`\u2219 URLs of MDM servers."
    name: ServerURLPinningCertificateUUIDs
    type: '[string]'
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, each message coming from the device carries the additional\
      \ \u2219`Mdm-Signature`\u2219 HTTP header."

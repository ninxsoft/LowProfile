  - attributes: {}
    description:
    - This property specifies an iTunes Store ID for an app the system can install
      with the [InstallApplicationCommand](https://developer.apple.com/documentation/devicemanagement/installapplicationcommand),
      without any approval from the user. The MDM vendor or managing organization
      generally provides this app, which enhances the management experience for the
      user. The device shows the user details about this app in the account-driven
      enrollment process prior to installing the MDM profile. Use this property with
      account-driven MDM enrollments that normally require user approval for app installs
      through MDM.
    - Only account-driven user enrollments support this property and other enrollment
      types ignore it.
    - Available in iOS 15.1 and later.

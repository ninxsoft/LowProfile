    - "This setting only applies to devices that have \u2219`BootstrapTokenRequiredForSoftwareUpdate`\u2219\
      \ or \u2219`BootstrapTokenRequiredForKernelExtensionApproval`\u2219 set to \u2219\
      `true`\u2219 in their [SecurityInfoResponse.SecurityInfo](https://developer.apple.com/documentation/devicemanagement/securityinforesponse/securityinfo)."
    - DEP-enrolled devices are automatically allowed to use the Bootstrap Token for
      authentication.

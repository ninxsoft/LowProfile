com.apple.AssetCache.managed:
  availability:
    device: macOS
    manual: macOS
    multiple: '-'
    supervision: '-'
    user: '-'
    user_approved: '-'
    user_enrol: '-'
  description: The payload you use to configure the content-caching service.
  discussion:
  - "Specify \u2219`com.apple.AssetCache.managed`\u2219 as the payload type."
  example: "<?xml version=\u201D1.0\u201D encoding=\u201DUTF-8\u201D?><!DOCTYPE plist\
    \ PUBLIC \u201C-//Apple//DTD PLIST 1.0//EN\u201D \u201Chttp://www.apple.com/DTDs/PropertyList-1.0.dtd\u201D\
    >\n<plist version=\u201D1.0\u201D>\n<dict>\n    <key>PayloadContent</key>\n  \
    \  <array>\n        <dict>\n            <key>AllowPersonalCaching</key>\n    \
    \        <false/>\n            <key>AllowSharedCaching</key>\n            <true/>\n\
    \            <key>AutoActivation</key>\n            <true/>\n            <key>CacheLimit</key>\n\
    \            <integer>180000000000</integer>\n            <key>DenyTetheredCaching</key>\n\
    \            <false/>\n            <key>ListenRangesOnly</key>\n            <false/>\n\
    \            <key>LocalSubnetsOnly</key>\n            <true/>\n            <key>LogClientIdentity</key>\n\
    \            <false/>\n            <key>ParentSelectionPolicy</key>\n        \
    \    <string>round-robin</string>\n            <key>PeerLocalSubnetsOnly</key>\n\
    \            <true/>\n            <key>Port</key>\n            <integer>0</integer>\n\
    \            <key>PayloadIdentifier</key>\n            <string>com.example.mycontentcachingpayload</string>\n\
    \            <key>PayloadType</key>\n            <string>com.apple.AssetCache.managed</string>\n\
    \            <key>PayloadUUID</key>\n            <string>c7d8c850-e4ef-0135-0bd6-0c4de9ce4c04</string>\n\
    \            <key>PayloadVersion</key>\n            <integer>1</integer>\n   \
    \     </dict>\n    </array>\n    <key>PayloadDisplayName</key>\n    <string>Content\
    \ Caching</string>\n    <key>PayloadIdentifier</key>\n    <string>com.example.myprofile</string>\n\
    \    <key>PayloadType</key>\n    <string>Configuration</string>\n    <key>PayloadUUID</key>\n\
    \    <string>a430c370-b5d5-4e5b-b46b-137931e8b230</string>\n    <key>PayloadVersion</key>\n\
    \    <integer>1</integer>\n</dict>\n</plist>"
  name: Content Caching
  paths:
  - contentcaching
  platforms:
  - current: '15.2'
    introduced_at: 10.13.4
    name: macOS
  properties:
  - attributes:
      default: 'true'
    description:
    - "If true, the system purges content from the cache automatically when it needs\
      \ disk space for other apps when free disk space runs low on the computer. Set\
      \ to \u2219`false`\u2219 to maximize effectiveness of Content Caching. Available\
      \ in macOS 10.15 and later."
    name: AllowCacheDelete
    type: boolean
  - attributes:
      default: 'true'
    description:
    - "If \u2219`true`\u2219, the system caches the user\u2019s iCloud data. Changes\
      \ to this value don\u2019t have an immediate effect. Clients may take some time,\
      \ such as hours or days, to react to changes."
    - "At least one of the \u2219`AllowPersonalCaching`\u2219 or \u2219`AllowSharedCaching`\u2219\
      \ keys need to be \u2219`true`\u2219."
    name: AllowPersonalCaching
    type: boolean
  - attributes:
      default: 'true'
    description:
    - "If \u2219`true`\u2219, the system caches non-iCloud content, such as apps and\
      \ software updates. Changes to this value don\u2019t have an immediate effect.\
      \ Clients may take some time, such as hours or days, to react to changes."
    - "At least one of the \u2219`AllowPersonalCaching`\u2219 or \u2219`AllowSharedCaching`\u2219\
      \ keys need to be \u2219`true`\u2219."
    name: AllowSharedCaching
    type: boolean
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system automatically activates the content cache\
      \ when possible and prevents disabling it. If \u2219`allowContentCaching`\u2219\
      \ is \u2219`false`\u2219, \u2219`AutoActivation`\u2219 is also \u2219`false`\u2219\
      ."
    - "Removing a profile that set \u2219`AutoActivation`\u2219 to \u2219`true`\u2219\
      \ doesn\u2019t deactivate the Content Cache."
    name: AutoActivation
    type: boolean
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system automatically enables Internet connection\
      \ sharing when possible and prevent disabling Internet connection sharing. \u2219\
      `DenyTetheredCaching`\u2219 overrides \u2219`AutoEnableTetheredCaching`\u2219\
      . Tethered caching requires Content Caching."
    - Available in macOS 10.15.4 and later.
    name: AutoEnableTetheredCaching
    type: boolean
  - attributes:
      default: '0'
    description:
    - "The maximum number of bytes of disk space to use for the content cache. Set\
      \ to \u2219`0`\u2219 for unlimited disk space."
    name: CacheLimit
    type: integer
  - attributes:
      default: /Library/Application Support/Apple/AssetCache/Data
    description:
    - "The path to the directory used to store cached content. Changing this setting\
      \ manually doesn\u2019t automatically move cached content from the old location\
      \ to the new one. To move content automatically, use the Sharing preference\u2019\
      s Content Caching pane. The value must be (or end with) \u2219`/Library/Application\
      \ Support/Apple/AssetCache/Data`\u2219."
    - "The system creates a directory and its intermediates for the given data path\
      \ if it doesn\u2019t already exist. The directory is owned by \u2219`_assetcache:_assetcache`\u2219\
      \ and has mode 0750. Its immediate parent directory (\u2219`.../Library/Application\
      \ Support/Apple/AssetCache`\u2219) is owned by \u2219`_assetcache:_assetcache`\u2219\
      \ and has mode \u2219`0755`\u2219."
    name: DataPath
    type: string
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system disables tethered caching."
    name: DenyTetheredCaching
    type: boolean
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, Content Caching displays exceptional conditions (alerts)\
      \ as system notifications in the upper corner of the screen. Alerts were automatically\
      \ displayed starting in macOS 10.13. In macOS 10.15 the alerts are off by default,\
      \ but still available through this setting. Available in macOS 10.15 and later."
    name: DisplayAlerts
    type: boolean
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system fprevents the computer from sleeping as long\
      \ as Content Caching is on (System Preferences > Sharing > Content Caching is\
      \ on). Customers who want Content Caching to be as available as musch as possible\
      \ should turn this setting on. Available in macOS 10.15 and later."
    name: KeepAwake
    type: boolean
  - attributes: {}
    description:
    - An array of dictionaries that describe a range of client IP addresses to serve.
    name: ListenRanges
    type: '[ContentCaching.Ranges]'
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the content cache provides content to the clients in\
      \ the \u2219`ListenRanges`\u2219."
    name: ListenRangesOnly
    type: boolean
  - attributes:
      default: 'true'
    description:
    - "If \u2219`true`\u2219, the content cache provides content to the clients in\
      \ the union of the \u2219`ListenRanges`\u2219, \u2219`PeerListenRanges`\u2219\
      \ and \u2219`Parents`\u2219."
    name: ListenWithPeersAndParents
    type: boolean
  - attributes:
      default: 'true'

  description: The payload you use to configure Active Directory Certificate settings.
  discussion:
  - "Specify \u2219`com.apple.ADCertificate.managed`\u2219 as the payload type."
  - To get a certificate from a Microsoft CA, follow the instructions at [Request
    a certificate from a Microsoft Certificate Authority](https://developer.apple.comhttps://support.apple.com/en-us/HT204602).
  example: "<?xml version=\u201D1.0\u201D encoding=\u201DUTF-8\u201D?>\n<!DOCTYPE\
    \ plist PUBLIC \u201C-//Apple//DTD PLIST 1.0//EN\u201D \u201Chttp://www.apple.com/DTDs/PropertyList-1.0.dtd\u201D\
    >\n<plist version=\u201D1.0\u201D>\n<dict>\n    <key>PayloadContent</key>\n  \
    \  <array>\n        <dict>\n            <key>CertServer</key>\n            <string>server.example.com</string>\n\
    \            <key>CertTemplate</key>\n            <string>MachineUser</string>\n\
    \            <key>CertificateAcquisitionMechanism</key>\n            <string>RPC</string>\n\
    \            <key>CertificateAuthority</key>\n            <string>Example</string>\n\
    \            <key>Description</key>\n            <string>Active Directory Certificate</string>\n\
    \            <key>PromptForCredentials</key>\n            <false/>\n         \
    \   <key>PayloadIdentifier</key>\n            <string>com.example.myADcertpayload</string>\n\
    \            <key>PayloadType</key>\n            <string>com.apple.myadcertificate.managed</string>\n\
    \            <key>PayloadUUID</key>\n            <string>59729e65-4c09-4fa1-b367-7a38cfd1b190</string>\n\
    \            <key>PayloadVersion</key>\n            <integer>1</integer>\n   \
    \     </dict>\n    </array>\n    <key>PayloadDisplayName</key>\n    <string>Active\
    \ Directory Certificate</string>\n    <key>PayloadIdentifier</key>\n    <string>com.example.myprofile</string>\n\
    \    <key>PayloadType</key>\n    <string>com.apple.ADCertificate.managed</string>\n\
    \    <key>PayloadUUID</key>\n    <string>55a22a34-02b7-49d8-8116-ea95c3545261</string>\n\
    \    <key>PayloadVersion</key>\n    <integer>1</integer>\n</dict>\n</plist>"
  name: Active Directory Certificate
  paths:
  - activedirectorycertificate
  platforms:
  - current: '15.2'
    introduced_at: '10.7'
    name: macOS
  properties:
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, gives apps access to the private key. Available in macOS\
      \ 10.10 and later."
    name: AllowAllAppsAccess
    type: boolean
  - attributes: {}
    description:
    - "This value is most commonly \u2219`RPC`\u2219; if using web enrollment, use\
      \ \u2219`HTTP`\u2219. Available in macOS 10.8 and later."
    name: CertificateAcquisitionMechanism
    type: string
  - attributes: {}
    description:
    - 'The name of the certificate authority (CA), which is determined from the common
      name (CN) of the Active Directory entry. Available in macOS 10.8 and later.
      Valid values:'
    - '- CN=<your CA Name>'
    - "- CN=\u2219`Certification Authorities`\u2219"
    - "- CN=\u2219`Public Key Services`\u2219"
    - "- CN=\u2219`Services`\u2219"
    - "- CN=\u2219`Configuration`\u2219"
    - '- CN=<your base Domain Name>'
    name: CertificateAuthority
    type: string
  - attributes: {}
    description:
    - The number of days in advance of certificate expiration that the notification
      center notifies the user.
    name: CertificateRenewalTimeInterval
    type: integer
  - attributes:
      required: true
    description:
    - The fully qualified host name of the CA.
    name: CertServer
    type: string
  - attributes:
      required: true
    description:
    - The certificate template for your environment. The default user certificate
      value is `User`. The default computer certificate value is `Machine`.
    name: CertTemplate
    type: string
  - attributes: {}
    description:
    - A user-friendly description of the certification identity.
    name: Description
    type: string
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the certificate obtained with this payload attempts\
      \ auto-renewal. Auto-renewal can only be used with device Active Directory certificate\
      \ payloads. Available in macOS 10.13.4 and later."
    name: EnableAutoRenewal
    type: boolean
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system allows exporting the private key. Available\
      \ in macOS 10.10 and later."
    name: KeyIsExtractable
    type: boolean
  - attributes:
      default: '2048'
    description:
    - The RSA key size for the certificate signing request (CSR). Available in macOS
      10.11 and later.
    name: Keysize
    type: integer
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system prompts the user for credentials when is\
      \ installs the profile. This key applies only to user certificates with the\
      \ Manual Download profile delivery method. Omit this key for computer certificates.\
      \ Available in macOS 10.8 and later."
    name: PromptForCredentials
    type: boolean

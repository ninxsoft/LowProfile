  description: The top-level payload properties you use to configure all profiles.
  discussion: []
  example: ''
  name: General
  paths:
  - toplevel
  platforms:
  - current: '18.2'
    introduced_at: '4.0'
    name: iOS
  - current: '18.2'
    introduced_at: '4.0'
    name: iPadOS
  - current: '15.2'
    introduced_at: '10.7'
    name: macOS
  - current: '18.2'
    introduced_at: '9.0'
    name: tvOS
  - current: '2.2'
    introduced_at: '1.0'
    name: visionOS
  - current: '11.2'
    introduced_at: '2.0'
    name: watchOS
  properties:
  - attributes: {}
    description:
    - 'A dictionary that includes:'
    - "- A key that contains the IETF BCP 47 identifier for a language, such as \u2219\
      *en*\u2219 or \u2219*jp*\u2219"
    - '- A value that contains the agreement localized to language specified by the
      key'
    - "The dictionary can also contain an optional key, \u2219`default`\u2219, with\
      \ its value consisting of the unlocalized (usually in \u2219*en*\u2219) agreement."
    - The system always displays the agreement in a dialog, and the user needs to
      agree before the system can install the profile.
    - "The system chooses a localized version in the order of preference that the\
      \ user specifies in macOS, or based on the user\u2019s current language setting\
      \ in iOS. If there\u2019s no exact match, the system uses the default localization.\
      \ If there\u2019s no default localization, the system uses the \u2219*en*\u2219\
      \ localization. If there\u2019s no \u2219*en*\u2219 localization, the system\
      \ uses the first available localization."
    - "Provide a default value, if possible. The system won\u2019t display a warning\
      \ if the user\u2019s locale doesn\u2019t match any localization in the \u2219\
      `ConsentText`\u2219 dictionary."
    name: ConsentText
    type: TopLevel.ConsentText
  - attributes: {}
    description:
    - "The number of seconds until the profile is automatically removed. If the \u2219\
      `RemovalDate`\u2219 key is present, the system uses whichever field yields the\
      \ earliest date."
    name: DurationUntilRemoval
    type: number
  - attributes: {}
    description:
    - "Enabled if \u2219`IsEncrypted`\u2219 is \u2219`true`\u2219."
    name: EncryptedPayloadContent
    type: data
  - attributes:
      default: 'false'
    description:
    - "Set to \u2219`true`\u2219 if there\u2019s a removal passcode."
    name: HasRemovalPasscode
    type: boolean
  - attributes:
      default: 'false'
    description:
    - "Set to \u2219`true`\u2219 if the profile is encrypted."
    name: IsEncrypted
    type: boolean
  - attributes:
      required: true
    description:
    - "The array of payload dictionaries. If \u2219`IsEncrypted`\u2219 is \u2219`true`\u2219\
      , this array isn\u2019t needed."
    name: PayloadContent
    type: '[TopLevel.PayloadContentItem]'
  - attributes: {}
    description:
    - The description of the profile, shown on the Detail screen for the profile.
      Make this description detailed enough to help the user decide whether to install
      the profile.
    name: PayloadDescription
    type: string
  - attributes: {}
    description:
    - "The human-readable name for the profile, which doesn\u2019t need to be unique.\
      \ The system displays this value on the Detail screen."
    name: PayloadDisplayName
    type: string
  - attributes: {}
    description:
    - The date when a profile is no longer valid and the system presents an update
      button to the user.
    name: PayloadExpirationDate
    type: date
  - attributes:
      required: true
    description:
    - "The reverse-DNS style identifier (\u2219`com.example.myprofile`\u2219, for\
      \ example) that identifies the profile. The system uses this string to determine\
      \ whether to replace an existing profile or add it as a new profile."
    name: PayloadIdentifier
    type: string
  - attributes: {}
    description:
    - The human-readable string that contains the name of the organization that provided
      the profile.
    name: PayloadOrganization
    type: string
  - attributes:
      default: 'false'
    description:
    - "If present and set to \u2219`true`\u2219, the user can\u2019t delete the profile\
      \ unless the profile has a removal password and the user provides it."
    - "On macOS 10.15 and later, this key only affects removal of \u2219*manually*\u2219\
      \ installed profiles. If set to \u2219`true`\u2219 and no profile removal payload\
      \ is present, removing the profile requires admin auth."
    - On macOS versions prior to 10.15, this key prevents admins from removing MDM
      installed profiles. However, as of macOS 10.15, users can never remove MDM profiles,
      not even the admin.
    - "On iOS users can\u2019t remove a MDM profile."
    - Requires a supervised device.
    name: PayloadRemovalDisallowed
    type: boolean
  - attributes:
      possibleValues:
      - System
      - User
    description:
    - "A string that defines whether to install the profile for the system or the\
      \ user. In many cases, it determines the location of certificate items, such\
      \ as keychains. Though it\u2019s not possible to declare different payload scopes,\
      \ payloads like VPN can automatically install their items in both scopes, if\
      \ needed."
    name: PayloadScope
    type: string
  - attributes:
      possibleValues:
      - Configuration
      required: true
    description:
    - "The type of payload. The only supported value is \u2219`Configuration`\u2219\
      ."
    name: PayloadType
    type: string
  - attributes:
      required: true
    description:
    - "The globally unique identifier for the profile. The actual content is unimportant.\
      \ In macOS, you can use \u2219`uuidgen`\u2219 to generate reasonable UUIDs."
    name: PayloadUUID
    type: string
  - attributes:
      possibleValues:
      - '1'
      required: true
    description:
    - "The version number of the profile format, which needs to be \u2219`1`\u2219\
      . This number represents the version of the configuration profile as a whole,\
      \ not of the individual profiles within it."
    name: PayloadVersion
    type: integer
  - attributes: {}
    description:
    - The date when the system automatically removes the profile.
    name: RemovalDate
    type: date
  - attributes:
      default: '0'
      possibleValues:
      - '0'
      - '1'
      - '2'
      - '3'
      - '4'
      - '5'
      - '6'
    description:
    - The type of platform of the target device. Specifying the platform type helps
      prevent unintended installations.
    - For interactive installations on iOS devices, specifying a target platform avoids
      interstitial alerts that prompt the user to choose a profile target when multiple
      targets are eligible.
    - 'Allowed values:'
    - "\u2219`0`\u2219\n\tAny/unspecified"
    - "\u2219`1`\u2219\n\tiPhone/iPad/iPod Touch"
    - "\u2219`2`\u2219\n\tApple Watch"
    - "\u2219`3`\u2219\n\tHomePod"
    - "\u2219`4`\u2219\n\tApple TV"
    - "\u2219`5`\u2219\n\tMac"
    - "6\n\tVision Pro"
    name: TargetDeviceType
    type: integer

  name: Login Window
  paths:
  - loginwindow
  platforms:
  - current: '15.2'
    introduced_at: '10.7'
    name: macOS
  properties:
  - attributes:
      possibleValues:
      - HostName
      - SystemVersion
      - IPAddress
    description:
    - The admin host info. If present in the payload, the system displays its value
      in the login window as additional computer information. Before macOS 10.10,
      this string could only contain host name, system version, or IP address. After
      macOS 10.10, setting this key to any value allows the user to click the time
      area of the menu bar to toggle through various computer information values.
    name: AdminHostInfo
    type: string
  - attributes: {}
    description:
    - "The list of user GUIDs or group GUIDs of users that the system allows to log\
      \ in. An asterisk (\u2219`*`\u2219) string specifies all users or groups."
    name: AllowList
    type: '[string]'
  - attributes: {}
    description:
    - "An optional user password to set up auto login. If this key doesn\u2019t exist\
      \ but a user name does exist, the system sets up auto login the next time the\
      \ user logs in to the client."
    name: AutologinPassword
    type: string
  - attributes: {}
    description:
    - The user short name to set up auto login.
    name: AutologinUsername
    type: string
  - attributes: {}
    description:
    - "The list of user GUIDs or group GUIDs of users that the system disallows to\
      \ log in. This list takes priority over the list in the \u2219`AllowList`\u2219\
      \ key."
    name: DenyList
    type: '[string]'
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system disregards the \u2219`>console`\u2219 special\
      \ user name, which provides a command line UI."
    name: DisableConsoleAccess
    type: boolean
  - attributes:
      default: 'false'
    description:
    - "If t\u2219`rue`\u2219, the system disables the automatic login option when\
      \ using FileVault."
    name: DisableFDEAutoLogin
    type: boolean
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system disables the immediate Screen Lock functions.\
      \ Available in macOS 10.13 and later."
    name: DisableScreenLockImmediate
    type: boolean
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system hides administrator users when showing a\
      \ user list."
    name: HideAdminUsers
    type: boolean
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system shows only network and system users when\
      \ showing a user list."
    name: HideLocalUsers
    type: boolean
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system hides mobile account users in a user list.\
      \ In some cases, mobile users show up as network users."
    name: HideMobileAccounts
    type: boolean
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system shows network users when showing a user list."
    name: IncludeNetworkUser
    type: boolean
  - attributes: {}
    description:
    - The text to display in the login window.
    name: LoginwindowText
    type: string
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system disables the Log Out menu item when the user\
      \ is logged in. Available in macOS 10.13 and later."
    name: LogOutDisabledWhileLoggedIn
    type: boolean
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system disables the Power Off menu item when the\
      \ user is logged in."
    name: PowerOffDisabledWhileLoggedIn
    type: boolean
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system disables the Restart item."
    name: RestartDisabled
    type: boolean
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system disables the Restart menu item when the user\
      \ is logged in."
    name: RestartDisabledWhileLoggedIn
    type: boolean
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system shows the name and password dialog. If \u2219\
      `false`\u2219, the system displays a list of users."
    name: SHOWFULLNAME
    type: boolean
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system displays \u201COther...\u201D when it shows\
      \ a list of users."
    name: SHOWOTHERUSERS_MANAGED
    type: boolean
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system shows the Input Menu in the login window."
    name: showInputMenu
    type: boolean
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system disables the Shut Down button."
    name: ShutDownDisabled
    type: boolean
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system disables the Sleep button."
    name: SleepDisabled
    type: boolean
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system disables the Shut Down menu item when the\
      \ user is logged in."
    name: ShutDownDisabledWhileLoggedIn
    type: boolean

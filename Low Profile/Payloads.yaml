  description: The payload you use to configure a passcode policy.
  discussion:
  - "Specify \u2219`com.apple.mobiledevice.passwordpolicy`\u2219 as the payload type."
  - The presence of this payload type prompts an iOS or macOS device to present the
    user with a passcode entry mechanism. The complexity of the passcode can be customized
    with this payload.
  - 'On iOS User Enrollments, the system allows the Passcode payload type, but ignores
    all keys. Instead, the presence of the Passcode payload forces these settings:'
  - "- \u2219`allowSimple`\u2219 = \u2219`false`\u2219"
  - "- \u2219`forcePIN`\u2219 = \u2219`true`\u2219"
  - "- \u2219`minLength`\u2219 = \u2219`6`\u2219"
  example: "<?xml version=\u201D1.0\u201D encoding=\u201DUTF-8\u201D?>\n<!DOCTYPE\
    \ plist PUBLIC \u201C-//Apple//DTD PLIST 1.0//EN\u201D \u201Chttp://www.apple.com/DTDs/PropertyList-1.0.dtd\u201D\
    >\n<plist version=\u201D1.0\u201D>\n<dict>\n    <key>PayloadContent</key>\n  \
    \  <array>\n        <dict>\n            <key>allowSimple</key>\n            <true/>\n\
    \            <key>forcePIN</key>\n            <true/>\n            <key>maxFailedAttempts</key>\n\
    \            <integer>5</integer>\n            <key>maxGracePeriod</key>\n   \
    \         <integer>1</integer>\n            <key>maxInactivity</key>\n       \
    \     <integer>2</integer>\n            <key>maxPINAgeInDays</key>\n         \
    \   <real>30</real>\n            <key>minLength</key>\n            <integer>8</integer>\n\
    \            <key>pinHistory</key>\n            <real>2</real>\n            <key>requireAlphanumeric</key>\n\
    \            <false/>\n            <key>PayloadIdentifier</key>\n            <string>com.example.mypasscodepayload</string>\n\
    \            <key>PayloadType</key>\n            <string>com.apple.mobiledevice.passwordpolicy</string>\n\
    \            <key>PayloadUUID</key>\n            <string>2a8a75e5-d17d-44d5-b062-3cb92161af9f</string>\n\
    \            <key>PayloadVersion</key>\n            <integer>1</integer>\n   \
    \     </dict>\n    </array>\n    <key>PayloadDisplayName</key>\n    <string>Passcode</string>\n\
    \    <key>PayloadIdentifier</key>\n    <string>com.example.myprofile</string>\n\
    \    <key>PayloadType</key>\n    <string>Configuration</string>\n    <key>PayloadUUID</key>\n\
    \    <string>e044f50d-ff67-4bcd-9f3f-d7b678091061</string>\n    <key>PayloadVersion</key>\n\

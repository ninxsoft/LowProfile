  description: The payload you use to configure Automated Certificate Management Environment
    (ACME) Certificate settings.
  discussion:
  - "Specify \u2219`com.apple.security.acme`\u2219 as the payload type."
  - "Use this payload to specify settings that allow the device to request a client\
    \ certificate from an Automated Certificate Management Environment (ACME) server.\
    \ The device generates an asymmetric key pair based upon the \u2219`KeyType`\u2219\
    , \u2219`KeySize`\u2219, and \u2219`HardwareBound`\u2219 fields. If attest is\
    \ \u2219`true`\u2219 it requests an attestation of the key and device properties.\
    \ Then it communicates with the ACME server to authenticate the device, provide\
    \ the attestation, and request a matching certificate based upon the \u2219`ClientIdentifier`\u2219\
    , \u2219`Subject`\u2219, \u2219`SubjectAltName`\u2219, \u2219`UsageFlags`\u2219\
    , and \u2219`ExtendedKeyUsage`\u2219 fields. The ACME server issues a certificate\
    \ and the device installs it in the keychain. Other payloads can reference the\
    \ resulting client identity by the payload\u2019s \u2219`PayloadUUID`\u2219."
  - "The device issues a new order request using the \u2219`ClientIdentifier`\u2219\
    \ as the \u2219`permanent-identifier`\u2219.\_For compatibility, the ACME server\
    \ needs to respond with a challenge type of \u2219`device-attest-01`\u2219.\_\
    Then the client replies with a WebAuthn attestation statement."
  example: "<?xml version=\u201D1.0\u201D encoding=\u201DUTF-8\u201D?>\n<!DOCTYPE\
    \ plist PUBLIC \u201C-//Apple//DTD PLIST 1.0//EN\u201D \u201Chttp://www.apple.com/DTDs/PropertyList-1.0.dtd\u201D\
    >\n<plist version=\u201D1.0\u201D>\n<dict>\n    <key>PayloadContent</key>\n  \
    \  <array>\n        <dict>\n            <key>ClientIdentifier</key>\n        \
    \    <string>this is an identifier</string>\n            <key>ExtendedKeyUsage</key>\n\

    \            <key>KeySize</key>\n            <integer>384</integer>\n        \
    \    <key>KeyType</key>\n            <string>ECSECPrimeRandom</string>\n     \
    \       <key>UsageFlags</key>\n            <integer>5</integer>\n            <key>PayloadIdentifier</key>\n\
    \            <string>com.example.myacmepayload</string>\n            <key>PayloadType</key>\n\
    \            <string>com.apple.security.acme</string>\n            <key>PayloadUUID</key>\n\

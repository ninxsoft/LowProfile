      \ use the same public IP address as the device. When \u2219`PeerLocalSubnetsOnly`\u2219\
      \ is \u2219`true`\u2219, it overrides the configuration of \u2219`PeerFilterRanges`\u2219\
      \ and \u2219`PeerListenRanges`\u2219. If the network changes, the local network\
      \ peering restrictions update appropriately. If \u2219`false`\u2219, the content\
      \ cache defers to \u2219`PeerFilterRanges`\u2219 and \u2219`PeerListenRanges`\u2219\

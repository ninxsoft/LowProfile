  paths:
  - passcode
  platforms:
  - current: '18.2'
    introduced_at: '4.0'
    name: iOS
  - current: '18.2'
    introduced_at: '4.0'
    name: iPadOS
  - current: '15.2'
    introduced_at: '10.7'
    name: macOS
  - current: '2.2'
    introduced_at: '2.0'
    name: visionOS
  - current: '11.2'
    introduced_at: '10.0'
    name: watchOS
  properties:
  - attributes:
      default: 'true'
    description:
    - "If \u2219`false`\u2219, the system prevents use of a simple passcode. A simple\
      \ passcode contains repeated characters, or increasing or decreasing characters,\
      \ such as \u2219`123`\u2219 or \u2219`CBA`\u2219."
    name: allowSimple
    type: boolean
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system causes a password reset to occur the next\
      \ time the user tries to authenticate. If this key is set in a device profile,\
      \ the setting takes effect for all users, and admin authentications may fail\
      \ until the admin user password is also reset.\_Available in macOS 10.13 and\
      \ later."
    name: changeAtNextAuth
    type: boolean
  - attributes: {}
    description:
    - "Specifies a regular expression, and its description, used to enforce password\
      \ compliance. Use the simpler passcode restrictions whenever possible, and rely\
      \ on regular expression matching only when necessary. Mistakes in regular expressions\
      \ can lead to frustrating user experiences, such as unsatisfiable passcode policies,\
      \ or policy descriptions that don\u2019t match the enforced policy."
    - Available in macOS 14 and later.
    name: customRegex
    type: Passcode.CustomRegex
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system forces the user to enter a PIN."
    name: forcePIN
    type: boolean
  - attributes:
      default: '11'
      maximum: '11'
      minimum: '2'
    description:
    - "The number of allowed failed attempts to enter the passcode at the device\u2019\
      s lock screen. After four failed attempts, the system imposes a time delay before\
      \ a passcode can be entered again. The delay increases with each attempt. In\
      \ macOS, set \u2219`minutesUntilFailedLoginReset`\u2219 to define a delay before\
      \ the next passcode can be entered. When this number is exceeded in macOS, the\
      \ system locks the device; in iOS, the system wipes the device."
    name: maxFailedAttempts
    type: integer
  - attributes:
      default: '0'
    description:
    - "The maximum grace period, in minutes, to unlock the phone without entering\
      \ a passcode. The default is \u2219`0`\u2219, which is no grace period and requires\
      \ a passcode immediately. In macOS, the system translates this grace period\
      \ value to screen-saver settings."
    name: maxGracePeriod
    type: integer
  - attributes:
      maximum: '15'
      minimum: '0'
    description:
    - "The maximum number of minutes for which the device can be idle without the\
      \ user unlocking it, before the system locks it. When this limit is reached,\
      \ the system locks the device and the passcode is required to unlock it. The\
      \ user can edit this setting, but the value can\u2019t exceed the \u2219`maxInactivity`\u2219\
      \ value."
    - "In macOS, the system translates this inactivity value to screen-saver settings.\
      \ The maximum value for macOS is \u2219`60`\u2219."
    - "Setting this key removes the \u2219`never`\u2219 option in the Settings UI\
      \ on user enrolled devices."
    name: maxInactivity
    type: integer
  - attributes:
      maximum: '730'
      minimum: '0'
    description:
    - The number of days for which the passcode can remain unchanged. After this number
      of days, the system forces the user to change the passcode before it unlocks
      the device.
    name: maxPINAgeInDays
    type: integer
  - attributes:
      default: '0'
      maximum: '4'
      minimum: '0'
    description:
    - "The minimum number of complex characters that a passcode needs to contain.\
      \ A \u2219*complex*\u2219 character is a character other than a number or a\
      \ letter, such as \u2219`&`\u2219, \u2219`%`\u2219, \u2219`$`\u2219, and \u2219\
      `#`\u2219."
    - The system ignores this property for User Enrollments.
    name: minComplexChars
    type: integer
  - attributes:
      default: '0'
      maximum: '16'
      minimum: '0'
    description:
    - "The minimum overall length of the passcode. This value is independent of the\
      \ value for \u2219`minComplexChars`\u2219."
    name: minLength
    type: integer
  - attributes: {}
    description:
    - "The number of minutes before the system resets the login after the maximum\
      \ number of unsuccessful login attempts is reached. This key requires setting\
      \ \u2219`maxFailedAttempts`\u2219.\_Available in macOS 10.10 and later."
    name: minutesUntilFailedLoginReset
    type: integer
  - attributes:
      maximum: '50'
      minimum: '1'
    description:
    - "This value defines \u2219*N*\u2219, where the new passcode must be unique within\
      \ the last \u2219*N*\u2219 entries in the passcode history."
    name: pinHistory
    type: integer
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system requires alphabetic characters instead of\
      \ only numeric characters."
    name: requireAlphanumeric
    type: boolean

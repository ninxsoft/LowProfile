.GlobalPreferences:
  availability:
    device: macOS
    manual: macOS
    multiple: '-'
    supervision: '-'
    user: macOS
    user_approved: '-'
    user_enrol: '-'
  description: The payload you use to configure global preferences.
  discussion:
  - "Specify \u2219`.GlobalPreferences`\u2219 as the payload type."
  example: "<?xml version=\u201D1.0\u201D encoding=\u201DUTF-8\u201D?>\n<!DOCTYPE\
    \ plist PUBLIC \u201C-//Apple//DTD PLIST 1.0//EN\u201D \u201Chttp://www.apple.com/DTDs/PropertyList-1.0.dtd\u201D\
    >\n<plist version=\u201D1.0\u201D>\n<dict>\n    <key>PayloadContent</key>\n  \
    \  <array>\n        <dict>\n            <key>MultipleSessionEnabled</key>\n  \
    \          <false/>\n            <key>com.example.autologout.AutoLogOutDelay</key>\n\
    \            <real>1800</real>\n            <key>LULookupDisabled</key>\n    \
    \        <true/>\n            <key>PayloadIdentifier</key>\n            <string>com.example.myglobalpayload</string>\n\
    \            <key>PayloadType</key>\n            <string>.GlobalPreferences</string>\n\
    \            <key>PayloadUUID</key>\n            <string>b5033127-c0ef-4055-8fc5-7db5a8216bc8</string>\n\
    \            <key>PayloadVersion</key>\n            <integer>1</integer>\n   \
    \     </dict>\n    </array>\n    <key>PayloadDisplayName</key>\n    <string>Global\
    \ Preferences</string>\n    <key>PayloadIdentifier</key>\n    <string>com.example.myprofile</string>\n\
    \    <key>PayloadType</key>\n    <string>Configuration</string>\n    <key>PayloadUUID</key>\n\
    \    <string>52e0e1b6-067f-407a-a36c-7e7b917b2982</string>\n    <key>PayloadVersion</key>\n\
    \    <integer>1</integer>\n</dict>\n</plist>"
  name: Global Preferences
  paths:
  - globalpreferences
  platforms:
  - current: '15.2'
    introduced_at: '10.7'
    name: macOS
  properties:
  - attributes: {}
    description:
    - "The \u2219`autologout`\u2219 delay, in seconds. A value of \u2219`0`\u2219\
      \ means \u2219`autologout`\u2219 is off. In some cases, this delay may be restricted\
      \ to values between 5 minutes and 24 hours."
    name: com.apple.autologout.AutoLogOutDelay
    type: number
  - attributes:
      default: 'true'
    description:
    - "If \u2219`false`\u2219, disables fast user switching."
    name: MultipleSessionEnabled
    type: boolean

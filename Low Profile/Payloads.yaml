  name: Mail
  paths:
  - mail
  platforms:
  - current: '18.2'
    introduced_at: '4.0'
    name: iOS
  - current: '18.2'
    introduced_at: '4.0'
    name: iPadOS
  - current: '15.2'
    introduced_at: '10.7'
    name: macOS
  - current: '2.2'
    introduced_at: '1.1'
    name: visionOS
  properties:
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system enables this account to use Mail Drop."
    name: allowMailDrop
    type: boolean
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system excludes this account from Recent Addresses\
      \ syncing."
    name: disableMailRecentsSyncing
    type: boolean
  - attributes: {}
    description:
    - A user-visible description of the email account, shown in the Mail and Settings
      applications.
    name: EmailAccountDescription
    type: string
  - attributes: {}
    description:
    - The full user name for the account. The system displays this name in sent messages.
    name: EmailAccountName
    type: string
  - attributes:
      possibleValues:
      - EmailTypeIMAP
      - EmailTypePOP
      required: true
    description:
    - Defines the protocol to use for the account.
    name: EmailAccountType
    type: string
  - attributes: {}
    description:
    - "The full email address for the account. If this string isn\u2019t present in\
      \ the payload, the device prompts the user for this string during interactive\
      \ profile installation in Settings or System Preferences."
    name: EmailAddress
    type: string
  - attributes:
      possibleValues:
      - EmailAuthNone
      - EmailAuthPassword
      - EmailAuthCRAMMD5
      - EmailAuthNTLM
      - EmailAuthHTTPMD5
      required: true
    description:
    - The authentication scheme for incoming mail.
    name: IncomingMailServerAuthentication
    type: string
  - attributes:
      required: true
    description:
    - The incoming mail server host name.
    name: IncomingMailServerHostName
    type: string
  - attributes: {}
    description:
    - The path prefix for the IMAP mail server.
    name: IncomingMailServerIMAPPathPrefix
    type: string
  - attributes: {}
    description:
    - The incoming mail server port number. If not set, the system uses the default
      port for a given protocol.
    name: IncomingMailServerPortNumber
    type: integer
  - attributes: {}
    description:
    - "The user name for the email account, usually the same as the email address\
      \ up to the \u201C@\u201D character. If not set and the account requires authentication\
      \ for incoming email, the device prompts the user for this string during interactive\
      \ profile installation in Settings or System Preferences."
    name: IncomingMailServerUsername
    type: string
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system enables SSL for authentication on the incoming\
      \ mail server."
    name: IncomingMailServerUseSSL
    type: boolean
  - attributes: {}
    description:
    - The password for the incoming mail server. The system only uses this password
      with encrypted profiles.
    name: IncomingPassword
    type: string
  - attributes:
      possibleValues:
      - EmailAuthNone
      - EmailAuthPassword
      - EmailAuthCRAMMD5
      - EmailAuthNTLM
      - EmailAuthHTTPMD5
      required: true
    description:
    - The authentication scheme for outgoing mail.
    name: OutgoingMailServerAuthentication
    type: string
  - attributes:
      required: true
    description:
    - The outgoing mail server host name.
    name: OutgoingMailServerHostName
    type: string
  - attributes: {}
    description:
    - The outgoing mail server port number. If not set, the system uses ports 25,
      587, and 465, in that order.
    name: OutgoingMailServerPortNumber
    type: integer
  - attributes: {}
    description:
    - "The user name for the email account, usually the same as the email address\
      \ up to the \u201C@\u201D character. If not set and the account requires authentication\
      \ for outgoing email, the device prompts the user for this string during interactive\
      \ profile installation in Settings or System Preferences."
    name: OutgoingMailServerUsername
    type: string
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system enables SSL authentication on the outgoing\
      \ mail server."
    name: OutgoingMailServerUseSSL
    type: boolean
  - attributes: {}
    description:
    - The password for the outgoing mail server. The system only uses this password
      with encrypted profiles.
    name: OutgoingPassword
    type: string
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system prompts the user only once for the password,\
      \ which it uses for both outgoing and incoming mail."
    - This setting is only supported by interactive profile installations. Not supported
      by non-interactive installations, such as MDM on iOS.
    name: OutgoingPasswordSameAsIncomingPassword
    type: boolean
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system prevents this account from sending mail in\
      \ any app other than the Apple Mail app."
    name: PreventAppSheet
    type: boolean
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system prevents moving messages out of this email\
      \ account and into another account. It also prevents forwarding or replying\
      \ from an account other than the recipient of the message."
    name: PreventMove
    type: boolean
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system enables S/MIME encryption. The system ignores\
      \ this key in iOS 10.0 and later."
    name: SMIMEEnabled
    type: boolean
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system displays the per-message encryption switch\
      \ in the Mail Compose UI."
    name: SMIMEEnableEncryptionPerMessageSwitch
    type: boolean
  - attributes:
      default: 'false'
      deprecated: true
    description:
    - "If \u2219`true`\u2219, the system displays the per-message encryption switch\
      \ in the Mail Compose UI. Deprecated in iOS 12.0. Use \u2219`SMIMEEnableEncryptionPerMessageSwitch`\u2219\
      \ instead."
    name: SMIMEEnablePerMessageSwitch
    type: boolean
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system enables S/MIME encryption by default."
    name: SMIMEEncryptByDefault
    type: boolean
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the user can turn encryption by default on/off, and\
      \ encryption is on."
    name: SMIMEEncryptByDefaultUserOverrideable
    type: boolean
  - attributes: {}
    description:
    - The UUID of the identity certificate used to decrypt messages sent to this account.
      The system attaches the public certificate to outgoing mail to allow the user
      to receive encrypted mail. When the user sends encrypted mail, the system uses
      the public certificate to encrypt the copy of the mail in their Sent mailbox.
    name: SMIMEEncryptionCertificateUUID
    type: string
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the user can select the S/MIME encryption identity,\
      \ and encryption is on."
    name: SMIMEEncryptionCertificateUUIDUserOverrideable
    type: boolean
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system enables S/MIME encryption for this account."
    name: SMIMEEncryptionEnabled
    type: boolean
  - attributes: {}
    description:
    - The payload UUID of the identity certificate used to sign messages sent from
      this account.
    name: SMIMESigningCertificateUUID
    type: string
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the user can select the signing identity."
    name: SMIMESigningCertificateUUIDUserOverrideable
    type: boolean
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the system enables S/MIME signing for this account."
    name: SMIMESigningEnabled
    type: boolean
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the user can turn S/MIME signing on or off in Settings."
    name: SMIMESigningUserOverrideable
    type: boolean
  - attributes: {}
    description:
    - The VPNUUID of the per-app VPN the account uses for network communication. Available
      in iOS 14 and later.
    name: VPNUUID
    type: string

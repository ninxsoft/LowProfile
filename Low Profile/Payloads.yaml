      \ Parents list. Use this policy to designate permanent primary, secondary, and\
      \ subsequent parents."
    - "\u2219`url-path-hash`\u2219\n\tHash the path part of the requested URL so that\
      \ the same parent is always used for the same URL. This is useful for maximizing\
      \ the size of the combined caches of the parents."
    - "\u2219`random`\u2219\n\tChoose a parent at random. Use this policy for load\
      \ balancing."
    - "\u2219`round-robin`\u2219\n\tRotate through the parents in order. Use this\
      \ policy for load balancing."
    - "\u2219`sticky-available`\u2219\n\tUse the first available parent in the Parents\
      \ list\_until it becomes unavailable, then advance to the next one. Use this\
      \ policy for designating floating primary, secondary, and subsequent parents."

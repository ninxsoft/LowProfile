      \ cache uses to filter its list of peers to query for content. The content cache\
      \ only queries peers in \u2219`PeerFilterRanges`\u2219. When \u2219`PeerFilterRanges`\u2219\
      \ is an empty array, the content cache doesn\u2019t query any peers."
    name: PeerFilterRanges
    type: '[ContentCaching.Ranges]'
  - attributes: {}
    description:

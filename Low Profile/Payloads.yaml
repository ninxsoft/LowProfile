      \ cache responds to. When \u2219`PeerListenRanges`\u2219 is an empty array,\
      \ the content cache responds with an error to all cache queries."
    name: PeerListenRanges
    type: '[ContentCaching.Ranges]'
  - attributes:
      default: 'true'
    description:
    - "If \u2219`true`\u2219, the content cache only peers with other content caches\

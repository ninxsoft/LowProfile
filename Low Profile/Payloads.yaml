  name: Smart Card
  paths:
  - smartcard
  platforms:
  - current: '15.2'
    introduced_at: 10.12.4
    name: macOS
  properties:
  - attributes:
      default: 'true'
    description:
    - "If \u2219`false`\u2219, the system disables the SmartCard for logins, authorizations,\
      \ and screen saver unlocking. It is still allowed for other functions, such\
      \ as signing emails and accessing the web. A restart is required for a setting\
      \ change to take effect."
    name: allowSmartCard
    type: boolean
  - attributes:
      default: '0'
      possibleValues:
      - '0'
      - '1'
      - '2'
      - '3'
    description:
    - 'Configures the certificate trust check and has one of the following possible
      values:'
    - "\u2219`0`\u2219\n\tTurns off certificate trust check."
    - "\u2219`1`\u2219\n\tTurns on certificate trust check. A standard validity check\
      \ is performed but doesn\u2019t include additional revocation checks."
    - "\u2219`2`\u2219\n\tTurns on certificate trust check. A soft revocation check\
      \ is also performed. Until the certificate is explicitly rejected by CRL/OCSP,\
      \ it\u2019s considered valid. This setting means that unavailable or unreachable\
      \ CRL/OCSP allow this check to succeed."
    - "\u2219`3`\u2219\n\tTurns on certificate trust check. A hard revocation check\
      \ is also performed. Unless CRL/OCSP explicitly says \u201CThis certificate\
      \ is OK,\u201D it\u2019s considered invalid. This option is the most secure."
    name: checkCertificateTrust
    type: integer
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, a user can only log in or authenticate with a SmartCard.\_\
      Available in macOS 10.13.2 and later."
    name: enforceSmartCard
    type: boolean
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, a user can pair with only one SmartCard, although existing\
      \ pairings are allowed if already set up."

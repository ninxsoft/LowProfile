  description: The payload you use to configure the Xsan preferences that define the
    volumes that automatically mount at startup.
  discussion:
  - "Specify \u2219`com.apple.xsan.preferences`\u2219 as the payload type."
  - "For more information, see\_[https://support.apple.com/en-us/HT205333](https://developer.apple.comhttps://support.apple.com/en-us/HT205333)."
  example: "<?xml version=\u201D1.0\u201D encoding=\u201DUTF-8\u201D?>\n<!DOCTYPE\
    \ plist PUBLIC \u201C-//Apple//DTD PLIST 1.0//EN\u201D \u201Chttp://www.apple.com/DTDs/PropertyList-1.0.dtd\u201D\

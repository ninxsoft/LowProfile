  discussion:
  - "Specify \u2219`com.apple.webcontent-filter`\u2219 as the payload type."
  - "The system matches URLs using string-based matching. A URL matches an allow list,\
    \ deny list, or permitted list pattern if the exact characters of the pattern\
    \ appear as a substring of the URL requested in the web browser. For example,\
    \ if the system doesn\u2019t allow \u2219`test.com/a`\u2219, it blocks \u2219\
    `test.com/a`\u2219, \u2219`test.com/apple`\u2219, and \u2219`test.com/a/b`\u2219\
    ."
  - "The system matches list entries that terminate with a \u2219`/`\u2219 character\
    \ explicitly; if the system blocks or allows \u2219`test.com/a/`\u2219, it blocks\
    \ or allows \u2219`test.com/a`\u2219 and \u2219`test.com/a/b`\u2219."
  - "Matching discards a \u2219`www`\u2219 subdomain prefix if present, so if the\
    \ system doesn\u2019t allow \u2219`www.test.com`\u2219, it also blocks \u2219\
    `m.test.com`\u2219."
  - All filtering options are active simultaneously. The system only permits URLs
    and sites that pass all rules.

    type: boolean
  - attributes:
      default: round-robin
      possibleValues:
      - first-available
      - url-path-hash
      - random
      - round-robin
      - sticky-available
    description:
    - 'The policy to implement when choosing among more than one configured parent
      content cache. With every policy, the system skips parent caches that are temporarily
      unavailable. Allowed values:'

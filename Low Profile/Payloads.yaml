  properties:
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, all apps have access to the private key."
    name: AllowAllAppsAccess
    type: boolean
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, the device provides attestations that describe the device\
      \ and the generated key to the ACME server. The server can use the attestations\
      \ as strong evidence that the key is bound to the device, and that the device\
      \ has properties listed in the attestation. The server can use that as part\
      \ of a trust score to decide whether to issue the requested certificate."
    - "When \u2219`Attest`\u2219 is \u2219`true`\u2219, \u2219`HardwareBound`\u2219\
      \ also needs to be \u2219`true`\u2219."
    - "Setting this key to \u2219`true`\u2219 is supported as of macOS 14 on Apple\
      \ Silicon and Intel devices that have a T2 chip. Older macOS versions or other\
      \ Mac devices require this key but it must have a value of \u2219`false`\u2219\
      ."
    name: Attest
    type: boolean
  - attributes:
      required: true
    description:
    - A unique string identifying a specific device. The server may use this as a
      nonce to prevent issuing multiple certificates. This identifier also indicates
      to the ACME server that the device has access to a valid client identifier issued
      by the enterprise infrastructure. This can help the ACME server determine whether
      to trust the device. Though this is a relatively weak indication because of
      the risk that an attacker can intercept the client identifier.
    name: ClientIdentifier
    type: string
  - attributes:
      required: true
    description:
    - The directory URL of the ACME server. The URL must use the https scheme.
    name: DirectoryURL
    type: string
  - attributes: {}
    description:
    - "The value is an array of strings. Each string is an OID in dotted notation.\
      \ For instance, \u2219`[\u201D1.3.6.1.5.5.7.3.2\u201D, \u201C1.3.6.1.5.5.7.3.4\u201D\
      ]`\u2219 indicates client authentication and email protection."
    - The device requests this field for the certificate that the ACME server issues.
      The ACME server may override or ignore this field in the certificate it issues.
    name: ExtendedKeyUsage
    type: '[string]'
  - attributes:
      required: true
    description:
    - "If \u2219`false`\u2219, the private key isn\u2019t bound to the device."
    - "If \u2219`true`\u2219, the private key is bound to the device. The Secure Enclave\
      \ generates the key pair, and the private key is cryptographically entangled\
      \ with a system key. This prevents the system from exporting the private key."
    - "If \u2219`true`\u2219, \u2219`KeyType`\u2219 must be \u2219`ECSECPrimeRandom`\u2219\
      \ and \u2219`KeySize`\u2219 must be 256 or 384."
    - "Setting this key to \u2219`true`\u2219 is supported as of macOS 14 on Apple\
      \ Silicon and Intel devices that have a T2 chip. Older macOS versions or other\
      \ Mac devices require this key but it must have a value of \u2219`false`\u2219\
      ."
    name: HardwareBound
    type: boolean
  - attributes:
      required: true
    description:
    - "The valid values for \u2219`KeySize`\u2219 depend on the values of \u2219`KeyType`\u2219\
      \ and \u2219`HardwareBound`\u2219. See those keys for specific requirements."
    name: KeySize
    type: integer
  - attributes:
      default: 'true'
    description:
    - "If \u2219`true`\u2219, the private key of the identity obtained through Simple\
      \ Certificate Enrollment Protocol (SCEP) needs to be tagged as \u201Cnon-extractable\u201D\
      \ in the keychain."
    name: KeyIsExtractable
    type: boolean
  - attributes:
      possibleValues:
      - RSA
      - ECSECPrimeRandom
      required: true
    description:
    - 'The type of key pair to generate. Allowed values:'
    - "\u2219`RSA`\u2219\n\tSpecifies an RSA key pair. RSA key pairs need to have\
      \ a \u2219`KeySize`\u2219 that\u2019s a multiple of 8 in the range of 1024 through\
      \ 4096 (inclusive), and \u2219`HardwareBound`\u2219 needs to be \u2219`false`\u2219\
      ."
    - "\u2219`ECSECPrimeRandom`\u2219\n\tSpecifies a key pair on the P-192, P-256,\
      \ P-384, or P-521 curves as defined in FIPS Pub 186-4. \u2219`KeySize`\u2219\

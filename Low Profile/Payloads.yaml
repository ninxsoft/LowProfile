      \ should download from or upload to, instead of downloading from or uploading\
      \ to Apple directly. The system ignores invalid addresses and addresses of computers\
      \ that aren\u2019t content caches. The system skips Parent caches that become\
      \ unavailable. If all parent content caches become unavailable, the content\
      \ cache downloads from or uploads to Apple directly, until a parent content\
      \ cache becomes available again."

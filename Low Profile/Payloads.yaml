      \ macOS devices or a Shared iPad, this field is mandatory and must contain the\
      \ value \u2219`com.apple.mdm.per-user-connections`\u2219, which indicates that\
      \ the server supports both device and user connections."
    - "Starting with macOS 11, it\u2019s also recommended that macOS device enrollment\
      \ profiles contain the value \u2219`com.apple.mdm.bootstraptoken`\u2219 to ensure\
      \ the Bootstrap Token is created and escrowed with the MDM server at enrollment\
      \ time."
    name: ServerCapabilities
    type: '[string]'
  - attributes:

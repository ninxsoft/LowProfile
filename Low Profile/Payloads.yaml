    \            <key>denyMount</key>\n            <array>\n                <string>bob</string>\n\
    \            </array>\n            <key>denyDLC</key>\n            <array>\n \
    \               <string>bob</string>\n            </array>\n            <key>preferDLC</key>\n\
    \            <array>\n                <string>bob</string>\n            </array>\n\
    \            <key>onlyMount</key>\n            <array>\n                <string>bob</string>\n\
    \            </array>\n            <key>PayloadIdentifier</key>\n            <string>com.example.myxsanpreferencespayload</string>\n\
    \            <key>PayloadType</key>\n            <string>com.apple.xsan.preferences</string>\n\
    \            <key>PayloadUUID</key>\n            <string>1addfbe1-d696-4143-bec1-7cfa4121fa76</string>\n\
    \            <key>PayloadVersion</key>\n            <integer>1</integer>\n   \
    \     </dict>\n    </array>\n    <key>PayloadDisplayName</key>\n    <string>Xsan\
    \ Preferences</string>\n    <key>PayloadIdentifier</key>\n    <string>com.example.myprofile</string>\n\
    \    <key>PayloadType</key>\n    <string>Configuration</string>\n    <key>PayloadUUID</key>\n\
    \    <string>63ebad99-1dbc-4b3b-a618-2789cda3eedd</string>\n    <key>PayloadVersion</key>\n\
    \    <integer>1</integer>\n</dict>\n</plist>"
  name: Xsan Preferences
  paths:
  - xsanpreferences
  platforms:
  - current: '15.2'
    introduced_at: '10.11'
    name: macOS
  properties:
  - attributes: {}
    description:
    - An array of StorNext volume names. If the Xsan client is attempting to mount
      a volume named in this array, the client only mounts the volume if its logical
      units (LUNs) are available through Fibre Channel. It doesn't attempt to mount
      the volume using Distributed LAN Client (DLC).
    name: denyDLC
    type: '[string]'
  - attributes: {}
    description:
    - "An array of Xsan or StorNext volume names. If no \u2219`onlyMount`\u2219 array\
      \ is present, the Xsan client automatically attempts to mount all SAN volumes\
      \ except the volumes in this array. The system administrator can mount those\
      \ volumes manually by using the \u2219`xsanctl(8)`\u2219 mount command."
    name: denyMount
    type: '[string]'
  - attributes: {}
    description:
    - "An array of Xsan or StorNext volume names. The Xsan client attempts to automatically\
      \ mount these volumes at startup. The system administrator can mount additional\
      \ volumes manually by using the \u2219`xsanctl(8)`\u2219 mount command."
    name: onlyMount
    type: '[string]'
  - attributes: {}
    description:
    - "An array of StorNext volume names. If the Xsan client is attempting to mount\
      \ a volume named in this array, the Xsan client attempts to mount the volume\
      \ using DLC. If DLC isn't available, the client attempts to mount the volume\
      \ if its LUNs are available through Fibre Channel. The volume name must not\
      \ also appear in \u2219`denyDLC`\u2219."
    name: preferDLC
    type: '[string]'
  - attributes:
      default: 'false'
    description:
    - "If \u2219`true`\u2219, use the DLC for all volumes."
    name: useDLC
    type: boolean

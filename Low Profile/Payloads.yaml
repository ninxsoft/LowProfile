    \            <array>\n                <string>https://example.company.com</string>\n\
    \            </array>\n            <key>PayloadIdentifier</key>\n            <string>com.example.mywebcontentfilterpayload</string>\n\
    \            <key>PayloadType</key>\n            <string>com.apple.webcontent-filter</string>\n\
